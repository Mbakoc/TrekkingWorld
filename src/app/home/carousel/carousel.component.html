<div class="container">
  <div ng2-carouselamos class="slides-wrapper"
     [items]="items"
     [width]="500"
     [$prev]="prev"
     [$next]="next"
     [$item]="item">
  </div>
  <ng-template #prev>
      <img src="https://img.icons8.com/nolan/64/000000/chevron-left.png" id="left">
  </ng-template>
  <ng-template #next>
      <img src="https://img.icons8.com/nolan/64/000000/chevron-right.png" id="right">
  </ng-template>
  <ng-template #item let-item let-i="index">
     <div class="items col-md-6 col-xs-10">
      <div class="card">
          <img class="card-img-top" src="{{item.name}}" alt="">
          <div class="card-body">
            <h4 class="card-title">{{item.title}}</h4>
            <a href="#" class="btn btn-outline-primary" [routerLink]="['/itemdetails', 4]">Shop now</a>
          </div>
        </div>
     </div>
  </ng-template>
</div>
