<div class="container m-5">
  <div class="blog"><button class="btn btn-info" routerLink="/blog">Back to blogs</button></div>
  <hr/>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="postBlogService.blogs.id">
  <div class="form-group">
    <input name="title" #title="ngModel" [(ngModel)]="postBlogService.blogs.title" class="form-control" placeholder="Full title" required>
    <div *ngIf="title.invalid && title.touched" class="validation-error">This field is required.</div>
  </div>
  <div class="form-group">
    <textarea name="content" #content="ngModel" [(ngModel)]="postBlogService.blogs.content" class="form-control" placeholder="Content"></textarea>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input name="imageUrl" #imageUrl="ngModel" [(ngModel)]="postBlogService.blogs.imageUrl" class="form-control" placeholder="Image">
    </div>
    <div class="form-group  col-md-6">
      <input name="author" #author="ngModel" [(ngModel)]="postBlogService.blogs.author" class="form-control" placeholder="Author">
    </div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">SUBMIT</button>
  </div>

</form>
</div>
